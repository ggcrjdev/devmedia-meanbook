<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MEANBook</title>
        <meta name="description" content="MEANBook NodeJS Example">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div ng-app="meanBook" ng-controller="meanBookController" class="container">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <span class="navbar-brand">MEANBook</span>
                </div>
 
                <div class="navbar-form navbar-right hidden" id="frm-join">
                  <div class="form-group">
                    <input type="text" id="username" maxlength="10" class="form-control input-sm" placeholder="Digite seu nome">
                  </div>
                  <button type="button" id="btn-entrar" class="btn btn-info input-sm">Entrar</button>
                </div>
                <div></div>
            </nav>
 
            <div class="row">
                <div class="col-md-3">
                    <h3>Quem está online</h3>
                    <div ng-include="'includes/userlist.html'"></div>
                </div>
                <div class="col-md-9">
 
                    <div id="not-logged">
                        <h2>Você precisa se conectar</h2>
                        <h3>Digite seu nome e clique em "Entrar"</h3>
                    </div>
 
                    <div id="logged" class="hidden">
                        <div class="post-form">
                            <div class="action">O que você tem em mente?</div>
                            <textarea class="txt" id="post-content"></textarea>
                            <div class="pull-right">
                                <button id="btn-postar" class="btn btn-info glyphicon glyphicon-ok"> Enviar</button>
                            </div>
                        </div>
                        <div ng-include="'includes/posts.html'" class="posts"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bower_components/requirejs/require.js" data-main="scripts/main"></script>
    </body>
</html>
