<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MEANBook</title>
        <meta name="description" content="MEANBook NodeJS Example">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div ng-app="mainApp" ng-controller="meanBookController" class="container">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <span class="navbar-brand">MEAN Book</span>
                </div>
 
                <form name="formUser" novalidate>
                    <div ng-show="!user.loggedIn()" ng-cloak id="frm-signin">
                        <span class="navbar-form navbar-right" style="margin-right: 1px;">
                            <input ng-model="formUserUsername" id="username" type="text" maxlength="25" class="input-sm" placeholder="Your username..."></input>
                            <button ng-click="login()" id="btn-signin" type="button" class="btn btn-info btn-sm">Sign in</button>
                        </span>
                    </div>
                    <div ng-show="user.loggedIn()" ng-cloak id="frm-home">
                        <span class="navbar-right">
                            <ul class="nav navbar-nav">
                                <li class="active">
                                    <a ng-click="switchTimeline(user.username)" id="btn-home">
                                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span> {{user.username}}
                                    </a>
                                </li>
                                <li class="active">
                                    <a ng-click="logout()" id="btn-logout">
                                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout
                                    </a>
                                </li>
                            </ul>
                        </span>
                    </div>
                </form>
            </nav>
            <div ng-include="'includes/messages.html'" class="row col-md-12"></div>
            <div class="row">
                <div ng-show="user.loggedIn()" ng-cloak class="col-md-3">
                    <h3>Who is online?</h3>
                    <div ng-include="'includes/userlist.html'"></div>
                </div>
                <div class="col-md-9">
                    <div ng-show="!user.loggedIn()" ng-cloak id="not-logged">
                        <h2>You need to connect.</h2>
                        <h3>Enter your username and click on "Sign in"</h3>
                    </div>
 
                    <div ng-show="user.loggedIn()" ng-cloak id="logged">
                        <form name="formPosts" novalidate>
                            <div ng-show="timeline.isCurrentUser()" ng-cloak class="post-form">
                                <div class="action">What you thinking now to publish?</div>
                                <textarea ng-model="formPostContent" id="post-content" class="txt" placeholder="Write you think..."></textarea>
                                <div class="pull-right">
                                    <button ng-click="makePost()" id="btn-publish" class="btn btn-info">
                                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Publish
                                    </button>
                                </div>
                            </div>
                            <div class="post">{{timeline.username}} wrote {{timeline.posts.length}} posts.</div>
                            <div ng-include="'includes/posts.html'" class="posts"></div>
                        </form>
                    </div>
                </div>  
            </div>
        </div>
        <script src="bower_components/requirejs/require.js" data-main="scripts/main"></script>
    </body>
</html>
