<div ng-repeat="post in user.posts" class="post" data-post-id="{{post.id}}">
    <div class="poster-info">
        <span class="poster">{{post.author}}</span>
        <span class="action">escreveu em </span>
        <span class="time">{{formatTimestamp(post.timestamp)}} hs</span>
    </div>
    <div class="post-body">{{post.text}}</div>
    <div class="post-actions">
        <a class="glyphicon glyphicon-thumbs-up lnk-like-post" data-post-id="{{post.id}}" data-like="true">(0)</a>  
        <a class="glyphicon glyphicon-comment lnk-comment" data-post-id="{{post.id}}"></a>
    </div>

    <div data-post-to-comment-id="{{post.id}}" class="comment-form hidden">
        <div class="action">Deixe seu coment√°rio</div>
        <textarea class="txt"></textarea>
        <div class="pull-right">
            <button class="btn btn-info btn-sm glyphicon glyphicon-ok btn-commentar"> Enviar</button>
            <button class="btn btn-info btn-sm glyphicon glyphicon-remove lnk-cancel-comment" data-post-id="{{post.id}}"> Cancelar</button>
        </div>
    </div>

    <div ng-include="'includes/comments.html'" class="post-comments"></div>
</div>
