<div ng-repeat="message in messages" id="messagesContainer" class="messages">
  <div ng-show="message.type == 'error'" style="color: red;">Error code {{message.code}}: {{message.detail}}</div>
  <div ng-show="message.type == 'warn'">{{message.summary}}</div>
  <div ng-show="message.type == 'info'">{{message.summary}}</div>
</div>
