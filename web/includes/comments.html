<div ng-repeat="comment in post.comments" class="comment" data-comment-id="{{comment.id}}">
    <div class="poster-info">
        <span class="poster">{{comment.author}}</span>
        <span class="action">comentou, as</span>
        <span class="time">{{comment.hora}} hs</span>
    </div>
    <div class="post-body">{{comment.text}}</div>
    <div class="post-actions">
        <a class="glyphicon glyphicon-thumbs-up lnk-like-comment" data-comment-id="{{comment.id}}" data-like="true">(0)</a>  
    </div>
</div>
